<div class="product">
  <a href="#" class="img-prod"><img class="img-fluid" [src]="product().image" alt="Colorlib Template">
    @if (product().status) {
    <span class="status">{{ product().status }}</span>
    }
    <div class="overlay"></div>
  </a>
  <div class="text py-3 pb-4 px-3 text-center">
    <h3><a href="#">{{ product().name }}</a></h3>
    <div class="d-flex">
      <div class="pricing">
        @if (product().priceSale) {
        <p class="price"><span class="mr-2 price-dc">{{ product().price }}</span><span class="price-sale">{{
            product().priceSale }}</span></p>
        } @else {
        <p class="price"><span>{{ product().price }}</span></p>
        }
      </div>
    </div>
    <div class="bottom-area d-flex px-3">
      <div class="m-auto d-flex">
        <a href="#" class="add-to-cart d-flex justify-content-center align-items-center text-center">
          <span><i class="ion-ios-menu"></i></span>
        </a>
        <a href="#" class="buy-now d-flex justify-content-center align-items-center mx-1">
          <span><i class="ion-ios-cart"></i></span>
        </a>
        <a href="#" class="heart d-flex justify-content-center align-items-center ">
          <span><i class="ion-ios-heart"></i></span>
        </a>
      </div>
    </div>
  </div>
</div>
